<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        Q. EDU SSAFY로 이동할 수 있는 태그를 작성해 봅시다.
    -->
    <a href="https://edu.ssafy.com">EDU SSAFY로 이동하기</a>


    <!--
        Q. 새 창으로 EDU SSAFY를 이동할 수 있는 태그를 작성해 봅시다.
    -->
    <a href="https://edu.ssafy.com" target="_blank">EDU SSAFY로 이동하기</a>


    
    <!--
        Q. 순서를 표현하지 않는 목록 태그를 작성해 봅시다.
    -->
    <ul>
        <li>
            <a href="https://naver.com">네이버로 이동하기</a>
        </li>

        <li>
            <a href="https://google.com">구글로 이동하기</a>
        </li>
    </ul>



    <!--
        Q. 순서를 표현하는 목록 태그를 작성해 봅시다.
    -->
    <ol>
        <li>
            <a href="https://naver.com">네이버로 이동하기</a>
        </li>

        <li>
            <a href="https://google.com">구글로 이동하기</a>
        </li>
    </ol>
    

    <!--
        Q. 이미지를 표현할 수 있는 태그를 작성하고, 이미지에 대한 설명을 표현해 봅시다.
    -->

    <h1>검정색 싸피 로고 : asset 폴더 밑의 파일 사용</h1>
    <img src="./assets/ssafy2.png" alt="검정색 싸피 로고 입니다.">


    <h1>파란색 싸피 로고 : img 폴더 밑의 파일 사용</h1>
    <img src="./img/ssafy.png" alt="파란색 싸피 로고 입니다.">


    <h2>사용하고자 하는 이미지 파일이 src에 명시된 경로에 없을 경우 alt 속성의 값 표시</h2>
    <img src="./assets/ssafy_seoul.png" alt="싸피 서울 캠퍼스 사진입니다.">
</body>
</html>
