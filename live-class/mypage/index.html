<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 백준 문제 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>오늘의 백준 문제 추천</h1>
        <div id="problem-card">
            <h2 id="problem-title">A+B</h2>
            <p id="problem-info">문제 번호: 1000</p>
        </div>
        <button onclick="recommendProblem()">새로운 문제 추천받기</button>
    </div>

    <script>
        const problems = [
            { title: 'A+B', number: 1000 },
            { title: '유기농 배추', number: 1012 },
            { title: '단지번호붙이기', number: 2667 },
            { title: '숨바꼭질', number: 1697 },
            { title: 'DFS와 BFS', number: 1260 },
            { title: '미로 탐색', number: 2178 },
            { title: '토마토', number: 7576 },
            { title: 'N과 M (1)', number: 15649 },
            { title: '회의실 배정', number: 1931 },
            { title: '최소비용 구하기', number: 1916 }
        ];

        const problemTitleElement = document.getElementById('problem-title');
        const problemInfoElement = document.getElementById('problem-info');

        function recommendProblem() {
            const randomIndex = Math.floor(Math.random() * problems.length);
            const recommended = problems[randomIndex];

            problemTitleElement.innerHTML = `<a href="https://www.acmicpc.net/problem/${recommended.number}" target="_blank">${recommended.title}</a>`;
            problemInfoElement.textContent = `문제 번호: ${recommended.number}`;
        }
        
        // 페이지가 로드될 때 첫 문제를 추천합니다.
        recommendProblem();
    </script>

</body>
</html>
