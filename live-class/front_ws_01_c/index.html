<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        Q. 단순 텍스트를 입력받을 수 있는 태그를 작성해 봅시다.
    -->
    <p>1. 텍스트 입력</p>
    <input type="text" name="message">
    <br>

    <hr>

    <!--
        Q. 비밀번호를 입력받을 수 있는 태그를 작성해 봅시다.
    -->
    <p>2. 비밀번호 입력</p>
    <input type="password" name="password">
    <br>

    <hr>

    <!--
        Q. 여러 개의 항목 중 하나를 선택할 수 있는 태그를 작성해 봅시다.

        label 태그의 for 속성의 값과 input 태그의 id 속성의 값이 일치하는 경우,
        label 태그 내 작성된 텍스트를 클릭해도 input 태그를 클릭한 것과 동일한 효과를 나타냅니다.
    -->

    <!-- input의 id는 label의 for과 연결, name은 checkbox 그룹 이름, value는 서버에 전송할 값 -->
    
    <p>3. 라디오 버튼</p>
    <label for="html">HTML</label>
    <input type="checkbox" id="html" name="subject" value="html">

    <br>

    <label for="css">CSS</label>
    <input type="checkbox" id="css" name="subject" value="css">

    <hr>

    <!--
        Q. 여러 개의 항목 중에서 여러 개를 선택할 수 있는 태그를 작성해 봅시다.

        name 속성의 값이 동일해야 하나의 묶음으로 사용될 수 있습니다.
    -->
    <p>4. 체크 박스</p>

    <label for="html">HTML</label>
    <input type="checkbox" id="html" name="subject2" value="html">

    <br>

    <label for="css">CSS</label>
    <input type="checkbox" id="css" name="subject2" value="css">

    <br>

    <label for="javascript">javascript</label>
    <input type="checkbox" id="javascript" name="subject2" value="javascript">

    <br>

    <label for="java">java</label>
    <input type="checkbox" id="java" name="subject2" value="java">

    <hr>


    <!--
        Q. 문장을 작성할 수 있는 태그를 작성해 봅시다.
        rows와 cols 속성을 이용하여 기본 크기를 지정할 수 있습니다.
    -->
    <p>5. 여러 문장 입력</p>

    <textarea cols="30" rows="10">글 작성</textarea>

    <hr>

    <!--
        Q. 드롭다운 태그를 작성해 봅시다.
    -->
    <p>6. 선택 입력</p>

    <select name="subject">
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">javascript</option>
        <option value="">java</option>
    </select>

</body>
</html>
